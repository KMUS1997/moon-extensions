name: build
permissions:
  contents: write
on:
  schedule:
    - cron: '0 10 * * 1-5'
  push:
    paths:
      - '.github/workflows/build.yml'
  workflow_dispatch: {}

jobs:
  init:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/github-script@v7 
      with: 
        script: |
          const releases = await github.rest.repos.listReleases({
            owner: context.repo.owner,
            repo: context.repo.repo,
          });
          for (const release of releases.data) {
            if (release.tag_name === 'build') {
              await github.rest.repos.deleteRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: release.id,
              });
            }
          }
          try {
            await github.rest.git.deleteRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: `tags/build`,
            });
          } catch (error) {}
  windows-vs2022:
    needs: init
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Setup premake
        uses: abel0b/setup-premake@v2.2
        with:
          version: 5.0.0-beta1
      - name: setup msbuild
        uses: microsoft/setup-msbuild@v1.1
      - name: Build
        run: |
          cd cpp
          msbuild /p:Configuration=Release /m luax.sln
      - name: Build Rust Project
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: |
          cd rust
          cargo build --release
      - name: Copy DLLs
        run: |
          xcopy .\cpp\build\bin\Release\*.dll .\bin\Windows\ /Y /F
          xcopy .\rust\target\release\*.dll .\bin\Windows\ /Y /F
          if (Test-Path .\bin\Windows\lua.dll) {
              Remove-Item .\bin\Windows\lua.dll
              Write-Output "Deleted file: .\bin\Windows\lua.dll"
          }
      - uses: actboy168/action-zip@main
        id: zip
        with:
          name: laux-windows
          path: |
            bin/
            README.md
      - uses: softprops/action-gh-release@v1
        with:
          name: build
          tag_name: build
          fail_on_unmatched_files: true
          files: '${{  steps.zip.outputs.output }}'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  ubuntu-latest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Setup premake
        uses: abel0b/setup-premake@v2.2
        with:
          version: 5.0.0-beta1
      - name: Build
        run: |
            cd cpp
            make config=release -j4
      - name: Build Rust Project
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: |
          cd rust
          cargo build --release
      - name: Copy DLLs
        run: |
          mkdir -p bin/Linux
          cp -f cpp/build/bin/Release/*.so bin/Linux
          for file in rust/target/release/lib*.so; do
            cp -f "$file" "bin/Linux/$(basename "$file" | sed 's/^lib//')"
          done
      - uses: actboy168/action-zip@main
        id: zip
        with:
          name: laux-linux
          path: |
            bin/
            README.md
      - uses: softprops/action-gh-release@v1
        with:
          name: build
          tag_name: build
          fail_on_unmatched_files: true
          files: '${{  steps.zip.outputs.output }}'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}